<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamer Zone</title>

        <!-- add stylesheet -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- headers section -->
        <header>
            <nav class="nav-bar">
                <div class="title-part">
                    <img
                        src="./images/logo/gamer-logo.png"
                        alt="gamer zone logo"
                    />
                    <h1>
                        <span class="orange-text">G</span>amer
                        <span class="orange-text">Z</span>one
                    </h1>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Developers</a></li>
                        <li>
                            <div class="icon-container">
                                <a class="link-title" href="#">Follow Us On </a>
                                <a class="icon-pos" href="#"
                                    ><img
                                        class="icon-pic"
                                        src="./images/logo/youtube.jpg"
                                        alt="you tube logo with link"
                                /></a>
                                <a class="icon-pos" href=""
                                    ><img
                                        class="icon-pic"
                                        src="./images/logo/twitter.png"
                                        alt="twitter logo with link"
                                /></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- banner section -->
            <section class="banner">
                <div class="banner-description half-widht">
                    <h4 class="banner-title-1">PLAY WITH</h4>
                    <h2 class="banner-title-2">
                        <span class="colored-text">G.A.M.E</span>
                    </h2>
                    <div class="banner-list">
                        <div class="list">
                            <img class="text-icon" src="./images/banner-pic/banner-icons/oip-1.jpg" alt="" />
                            <p class="banner-p">click and play</p>
                        </div>
                        <div class="list">
                            <img class="text-icon" src="./images/banner-pic/banner-icons/oip-2.png" alt="" />
                            <p class="banner-p">no need to download</p>
                        </div>
                        <div class="list">
                            <img class="text-icon" src="./images/banner-pic/pic-3.jpg" alt="" />
                            <p class="banner-p">hundreds of game for free</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn banner-1">Sign In</button>
                        <button class="btn banner-2">Play Online</button>
                    </div>
                </div>
                <div class="banner-pictures half-width">
                    <img
                        src="./images/banner-pic/pic-1.jpg"
                        alt="picture of gaming"
                        class="banner-pic banner-pic-1"
                    />
                    <img
                        src="./images/banner-pic/pic-2.jpg"
                        alt="picture of gaming"
                        class="banner-pic banner-pic-2"
                    />
                    <img
                        src="./images/banner-pic/pic-3.jpg"
                        alt="picture of gaming"
                        class="banner-pic banner-pic-3"
                    />
                </div>
            </section>
        </header>

        <!-- main section -->
        <main></main>

        <!-- footer section -->
        <footer></footer>
    </body>
</html>
